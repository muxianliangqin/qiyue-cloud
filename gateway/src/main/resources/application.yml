  level:
    root: info
    org :
      hibernate: info
      springframework:
        web: info

eureka:
  client:
    serviceUrl:
      defaultZone: http://47.106.140.189/server/eureka/

zuul:
  sensitiveHeaders: "*"
  routes:
    qiyue-cloud-crawler: /crawler/**
    qiyue-cloud-user: /user/**
